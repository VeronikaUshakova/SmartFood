<div class="container">
    <div class="row mb-5">
        <div class="col-sm-6">
            <div class="card">
                <div class="card-body">
                    <h4 class="text-center">{{ 'BACKUP.CreateBackUp' | translate }}</h4>
                    <br>
                    <form novalidate autocomplete="off" #form="ngForm" (submit)="onSubmitCreate(form)">
                        <div class="form-row">
                            <div class="form-group w-100">
                                <label>{{ 'BACKUP.ChooseFile' | translate }}</label>
                                <input type="text" class="form-control" id="createFile" name="file" #file="ngModel" [(ngModel)]="service.formCreateBackUp.file">
                            </div>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-info btn-lg btn-block" type="submit" [disabled]="form.invalid">{{ 'Submit' | translate }}</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="card">
                <div class="card-body">
                    <h4 class="text-center">{{ 'BACKUP.ApplyBackUp' | translate }}</h4>
                    <br>
                    <form novalidate autocomplete="off" #form="ngForm" (submit)="onSubmitApply(form)">
                        <div class="form-row">
                            <div class="form-group w-100">
                                <label>{{ 'BACKUP.ChooseFile' | translate }}</label>
                                <input type="file" class="form-control" id="applyFile" name="file" #file="ngModel" [(ngModel)]="service.formApplyBackUp.file" (change)="onFileChange($event)">
                            </div>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-info btn-lg btn-block" type="submit" [disabled]="form.invalid">{{ 'Submit' | translate }}</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
